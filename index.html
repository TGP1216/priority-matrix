<!DOCTYPE html>
<html lang="en">

    <title>Priority matrix</title>

</head>
<body id="body" onload="loadcontent()">

        <table class="table table1">

            </thead>

            </tbody>

            </tfoot>
        </table>
        <table class="table table2">
            <thead>
                <tr><th colspan="2">Important & Not urgent</th></tr>
            </thead>

            </tbody>

            </tfoot>
        </table>
        <table class="table table3">
            <thead>
                <tr><th colspan="2">Not important & Urgent</th></tr>
            </thead>
            <tbody>
                
            </tbody>
            <tfoot>
                <tr><td colspan="2"><button class="addbtn">+</button></td></tr>
            </tfoot>
        </table>
        <table class="table table4">
            <thead>
                <tr><th colspan="2">Not important & Not urgent</th></tr>
            </thead>
            <tbody>
                
            </tbody>
            <tfoot>
                <tr><td colspan="2"><button class="addbtn">+</button></td></tr>
            </tfoot>
        </table>

    <script src="script.js"></script>

</html>
